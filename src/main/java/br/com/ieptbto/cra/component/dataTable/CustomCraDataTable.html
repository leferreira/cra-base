<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<div class="col-md-6">
		<div class="row">
			<div class="form-group" style="margin-right: -45px;">
				<div class="col-md-2">
					<select wicket:id="itens" name="table_length" aria-controls="table" 
						class="form-control input-sm"> 
					</select>
				</div>
				<label class="col-md-6 control-label" style="padding-top: 5px;">Resultados por p√°gina</label>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<form id="form-filters" wicket:id="filterForm" class="form-horizontal">
			<div id="example_filter" class="dataTables_filter">
				<div style="margin-right: -45px;">
					<label class="col-md-3 control-label">Pesquisar</label>
					<div class="col-md-6">
						<input wicket:id="search" class="form-control input-sm input-search" placeholder="" aria-controls="example">
					</div>
					<div class="col-md-2">
						<button class="btn btn-sm" type="submit">
							<span class="fa fa-search"></span>
						</button>	
					</div>
				</div>
			</div>
		</form>
	</div>
